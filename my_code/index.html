<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order summary card</title>
</head>
<body>
    <main class="container">
        <div class="card">
                <img src="./images/illustration-hero.svg" alt="">
            <div class="content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                    <div class="plan">
                        <img src="./images/icon-music.svg" alt="">
                        <div class="text">
                            <h3 class="text1">Annual Plan</h3>
                            <h3 class="text2">$59.99/year</h3>
                        </div>
                            <a class="link" href="#"><h3 class="text3">Change</h3></a>
                    </div>
                    <div class="btn">
                        <button class="btn1">Proceed to Payment</button>
                        <button class="btn2">Cancel Order</button>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
